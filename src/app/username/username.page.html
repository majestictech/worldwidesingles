<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
	<ion-buttons slot="start">
		<ion-back-button defaultHref="home" text="" [icon]="buttonIcon"></ion-back-button>
	</ion-buttons>
	
	<ion-title class="ion-text-center ">Username</ion-title>

  </ion-toolbar>  
</ion-header>

<ion-content>
	<ion-grid class="ion-padding-horizontal ion-padding-top webadjust">
		<form #form="ngForm" (ngSubmit)="majUsernameEdit(form)" method="post">
			<ion-row>
				<ion-col size="12">
					<ion-input class="username_input" name="user_login" value="{{user.user_login}}" disabled>		
					</ion-input>
				</ion-col>

				<ion-col size="12" class="ion-padding-top">
					<ion-button class="confirm_btn" type="submit" expand="block">Confirm		
					</ion-button>
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>
</ion-content>
