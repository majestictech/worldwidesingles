
<ion-backdrop class="test">

</ion-backdrop>
	<div class="profile_details" id="drag">
		<ion-row>				
			<ion-col size="12" class="ion-text-center likeornot">	
				<ng-container *ngIf="ifMatch == false">					
					<ion-icon id="0" (click)="clicked($event)" name="close-outline"></ion-icon>
					<ion-icon id="1" (click)="clicked($event)" name="heart-outline"></ion-icon>		
				</ng-container>
			</ion-col>			
			<ion-col size="12" class="ion-text-center">
				<p class="name">{{user.display_name}}, <span>{{user.age}}</span></p>
				<p class="designation">{{user.profession}} <span> <ion-icon name="location" class="location_icn"></ion-icon> {{user.maxDistance}} miles</span></p>
			</ion-col>	
			<ion-col size="12" class="ion-text-center lightback">
				<p class="bio">{{user.bio}}</p>
			</ion-col>	
			<ion-col size="12" class="ion-text-center">
				<p class="gender">Gender: <span>{{user.gender}}</span></p>
				<p class="instagram">Instagram: <span>{{user.instagram}}</span></p>
			</ion-col>	
			<ion-col size="12" class="ion-text-center">
				<p class="type">Hobbies</p>
				<p class="hobbieslist">{{user.hobbies}}</p>
			</ion-col>	
		</ion-row>
	</div>
